<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Ben-Hur Dev</title>
    </head>
    <body>
        <header>
            <div>
                <img id="pic" src="./images/pfp.jpeg" alt="Picture" />
                <h1>Ben-Hur</h1>
            </div>
            <p id="description">&lt;Desenvolvedor Web /&gt;</p>
            <div id="stack"></div>
            <nav>
                <div class="container">
                    <div id="nav-links">
                        <a href="#" data-section="home">Home</a>
                        <a href="#projects" data-section="projects">Projetos</a>
                        <a href="#contact" data-section="contact">Contato</a>
                    </div>
                    <div id="external-links">
                        <a href="https://github.com/benhurk" target="_blank"
                            ><img
                                src="./icons/github.svg"
                                alt="GitHub"
                                class="hover-icon"
                        /></a>

                        <a
                            href="https://www.linkedin.com/in/bem-hur-kuchler/"
                            target="_blank"
                            ><img
                                src="./icons/linkedin.svg"
                                alt="LinkedIn"
                                class="hover-icon"
                        /></a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="home" class="container">
                <h2 class="section-title">Serviços em destaque</h2>
                <p class="section-description">
                    Desenvolvo soluções web para você ou para seu negócio com as
                    principais tecnologias do mercado
                </p>
                <ul id="services-list"></ul>
            </section>
            <section id="projects" class="container">
                <h2 class="section-title">Projetos em destaque</h2>
                <p class="section-description">
                    Alguns projetos de minha autoria pra você testar
                </p>
                <ul id="projects-list"></ul>
            </section>
            <section id="contact" class="container">
                <h2 class="section-title">Contato</h2>
                <div id="contact-platforms">
                    <div id="platforms-radios">
                        <label
                            ><span>
                                <i class="bi bi-envelope-fill"></i> Email
                            </span>
                            <input
                                type="radio"
                                name="platform"
                                value="email"
                                checked
                        /></label>
                        <label
                            ><span
                                ><i class="bi bi-whatsapp"></i> WhatsApp</span
                            >
                            <input
                                type="radio"
                                name="platform"
                                value="whatsapp"
                        /></label>
                    </div>
                </div>
                <div id="contact-wraper"></div>
            </section>
        </main>
        <footer>
            <div class="container">
                <span
                    ><i class="bi bi-geo-alt-fill"></i> Santa Catarina, BR</span
                >
                <div id="contact-links">
                    <a
                        href="mailto:benhurk2801@proton.me"
                        class="contact-link"
                        target="_blank"
                        ><img
                            src="./icons/whatsapp.svg"
                            alt="WhatsApp"
                            class="hover-icon"
                    /></a>
                </div>
            </div>
        </footer>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
